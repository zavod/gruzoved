{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% load thumbnail %}

{% block content %}
    <div class="page">
        <h1> {{ page.title }} </h1>

<div class="grid_4">
{% if page.image %}
{% thumbnail page.image 233x0 as thumb %}
        <img src="{{ thumb.url }}" class="preview" />
{% endif %}
</div><!-- end .grid_4 -->

	<div class="grid_8">
        {{ page.body|safe }}
    </div><!-- end .grid_8-->
	<div class="clear">&nbsp;</div>
    </div>
{% endblock %}
